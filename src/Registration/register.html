						<div class="form-group">
							<label class="control-label" for="signupName">Your name</label>

						</div>
						<div class="form-group">

						</div>
						<div class="form-group">
							<label class="control-label" for="signupEmailagain">Company Name</label>
							<input id="company" type="text" maxlength="50" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupPassword">Password</label>
							<input id="password" type="password" maxlength="25" class="form-control" placeholder="at least 6 characters" length="40">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupPasswordagain">Confirm Password</label>
							<input id="c-password" type="password" maxlength="25" class="form-control">
						</div>
